<section>
    <div class="border-bottom pt-4 pb-2 mb-3">
        <h2 data-bind="text:displayName"></h2>
    </div>
    <div data-bind="with:record" class="col-sm-12 row">
        <div class="col-sm-12 text-white" style="border-radius: 25px 25px 0px 0px;padding: 5px;height: 50px;border:1px solid black;vertical-align:top;text-align:center;font-size:30px" data-bind="text:Name.charAt(0).toUpperCase() + Name.slice(1) + ', The ' + Genera, style: {background: $root.color}"></div>
        <div class="col-sm-12 container" style="text-align:center;border:1px solid black;background:#b3b3b3;">
            <div class="carousel slide" id="carousel2" data-ride="carousel">
                <ol class="carousel-indicators" data-bind="foreach:pokemon, visible: pokemon.length!=1" style="height:10px">
                    <li data-target="#carousel2" data-bind="attr:{'data-slide-to':$index}, css:{'active':$index() == 0}"></li>
                </ol>
                <div class="carousel-inner" data-bind="foreach:pokemon">
                    <div class="carousel-item" data-bind="css: {'active': $index() == 0}" style="z-index:1"><a data-bind="visible:Id!=1, attr:{href: '#pokemonDetails/'+Id}"><img data-bind="attr:{src:'http://ieeta-cloudpt.web.ua.pt/itw/pokemons/Imagens/' + Id + '.png'}" width="270" height="270" /></a></div>
                </div>
                <a class="carousel-control-prev" role="button" href="#carousel2" data-slide="prev" data-bind="visible: pokemon.length!=1">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" role="button" href="#carousel2" data-slide="next" data-bind="visible: pokemon.length!=1">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="col-sm-12 row">
        <div class="col-sm-4 text-white" data-bind="style: {background: $root.color}" style="padding:6px;border: 1px solid black;">Id</div>
        <div class="col-sm-4 text-white" data-bind="style: {background: $root.color}" style="        padding: 6px;
        border: 1px solid black;
">Base Happiness</div>
        <div class="col-sm-4 text-white" data-bind="style: {background: $root.color}" style="padding:6px;border: 1px solid black;">Capture Rate</div>
    </div>
    <div data-bind="with:record" class="col-sm-12 row">
        <div class="col-sm-4" style="background:#b3b3b3;padding:6px; border: 1px solid black;" data-bind="text:Id"></div>
        <div class="col-sm-4" style="background:#b3b3b3;padding:6px; border: 1px solid black;" data-bind="text:BaseHappiness"></div>
        <div class="col-sm-4" style="background:#b3b3b3;padding:6px; border: 1px solid black;" data-bind="text:CaptureRate"></div>
    </div>
    <div class="col-sm-12 row">
        <div class="col-sm-4 text-white" data-bind="style: {background: $root.color}" style="padding:6px;border: 1px solid black;">Female to Male Rate</div>
        <div class="col-sm-4 text-white" data-bind="style: {background: $root.color}" style="padding:6px;border: 1px solid black;">Color</div>
        <div class="col-sm-4 text-white" data-bind="style: {background: $root.color}" style="padding:6px;border: 1px solid black;">Evolves from</div>
    </div>
    <div data-bind="with:record" class="col-sm-12 row">
        <div class="col-sm-4" style="background:#b3b3b3;padding:6px; border: 1px solid black;" data-bind="text:FemaleToMaleRate"></div>
        <div class="col-sm-4" style="background:#b3b3b3;padding:6px; border: 1px solid black;" data-bind="text:Color"></div>
        <div class="col-sm-4" style="background:#b3b3b3;padding:6px; border: 1px solid black;" data-bind="text:EvolvesFromSpecie"></div>
    </div>
    <div class="col-sm-12 row">
        <div class="col-sm-4 text-white" data-bind="style: {background: $root.color}" style="padding:6px;border: 1px solid black;">Shape</div>
        <div class="col-sm-4 text-white" data-bind="style: {background: $root.color}" style="padding:6px;border: 1px solid black;">Generation</div>
        <div class="col-sm-4 text-white" data-bind="style: {background: $root.color}" style="padding:6px;border: 1px solid black;">Order</div>
    </div>
    <div data-bind="with:record" class="col-sm-12 row">
        <div class="col-sm-4" style="background:#b3b3b3;padding:6px; border: 1px solid black;" data-bind="text:Shape"></div>
        <div class="col-sm-4" style="background:#b3b3b3;padding:6px; border: 1px solid black;" data-bind="text:Generation.replace('-', ' ')"></div>
        <div class="col-sm-4" style="background:#b3b3b3;padding:6px; border: 1px solid black;" data-bind="text:Order"></div>
    </div>
    <div class="col-sm-12 row">
        <div class="col-sm-4 text-white" data-bind="style: {background: $root.color}" style="padding:6px;border: 1px solid black;">Has Gender Differences?</div>
        <div class="col-sm-4 text-white" data-bind="style: {background: $root.color}" style="padding:6px;border: 1px solid black;">Hatch Counter</div>
        <div class="col-sm-4 text-white" data-bind="style: {background: $root.color}" style="padding:6px;border: 1px solid black;">Is Baby?</div>
    </div>
    <div data-bind="with:record" class="col-sm-12 row">
        <div class="col-sm-4" style="background:#b3b3b3;padding:6px; border: 1px solid black;" data-bind="text:HasGenderDifferences ? 'yes' : 'no'"></div>
        <div class="col-sm-4" style="background:#b3b3b3;padding:6px; border: 1px solid black;" data-bind="text:HatchCounter"></div>
        <div class="col-sm-4" style="background:#b3b3b3;padding:6px; border: 1px solid black;" data-bind="text:IsBaby ? 'yes' : 'no'"></div>
    </div>
    <div class="col-sm-12 row" data-bind="with:record">
        <div class="col-sm-3" style="border:1px solid black; border-radius:0px 0px 0px 25px" data-bind="style: {background: $root.color}" ><select data-bind="options:flavorText, optionsText:'Version', selectedOptions:$root.Entry, style: {background: $root.color}"></select></div>
        <div class="col-sm-9" style="border:1px solid black; border-radius:0px 0px 25px 0px;background:#b3b3b3;" data-bind="foreach:$root.Entry"><span data-bind="html:Text"></span></div>
    </div>
    <div data-bind="with:record">
        <a class="btn btn-outline-secondary" data-bind="visible:Id==1, attr:{href:'#specieDetails/807'}"><i class=" fa fa-arrow-circle-o-left"></i> Previous Pokemon</a>
        <a class="btn btn-outline-secondary" Id="prev" data-bind="visible:Id!=1, attr:{href:'#specieDetails/' + (Id-1)}"><i class=" fa fa-arrow-circle-o-left"></i> Previous Pokemon</a>
        <a class="btn btn-outline-secondary" href="#species"><i class=" fa fa-arrow-circle-o-down"></i> Back to Species List</a>
        <a class="btn btn-outline-secondary" id="next" data-bind="visible:Id!=807, attr:{href:'#specieDetails/' + (Id+1)}"><i class=" fa fa-arrow-circle-o-right"></i> Next Pokemon</a>
        <a class="btn btn-outline-secondary" data-bind="visible:Id==807, attr:{href:'#specieDetails/1'}"><i class=" fa fa-arrow-circle-o-right"></i> Next Pokemon</a>
    </div>
</section>
